<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="top">
				<img src="images/logo.svg" alt="Fylo" class="logo" />
				<div class="icons">
					<div class="ico">
						<img src="images/icon-document.svg" alt="documents" />
					</div>
					<div class="ico">
						<img src="images/icon-folder.svg" alt="save" />
					</div>
					<div class="ico">
						<img src="images/icon-upload.svg" alt="upload" />
					</div>
				</div>
			</div>
			<div class="bottom">
				<p>
					You’ve used
					<span class="storage-used"> 815 GB </span>
					of your storage
				</p>
				<div class="bar-container">
					<div class="bar">
						<div class="circle"></div>
					</div>
				</div>
				<p class="bar-guide">
					<span>0 GB</span>
					<span>1000 GB</span>
				</p>
				<div class="storage-left-container">
					<span class="gb-left">185</span>
					GB LEFT
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				rel="noopener"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/ADCByDefault"
				target="_blank"
				rel="noopener"
			>
				ADCBy>Default </a
			>.
		</div>
	</body>
</html>
